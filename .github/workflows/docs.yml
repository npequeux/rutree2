name: Documentation

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}

      - name: Build documentation
        run: cargo doc --no-deps

      - name: Add index redirect
        run: |
          echo '<meta http-equiv="refresh" content="0; url=rutree2/index.html">' > target/doc/index.html

      - name: Setup Pages
        id: configure-pages
        uses: actions/configure-pages@v5
        continue-on-error: true

      - name: Check if Pages is enabled
        if: steps.configure-pages.outcome == 'failure'
        run: |
          echo "::warning::GitHub Pages is not enabled for this repository."
          echo "::warning::To enable Pages: Go to Settings -> Pages -> Source -> Select 'GitHub Actions'"
          echo "::warning::Skipping documentation deployment..."

      - name: Upload artifact
        if: steps.configure-pages.outcome == 'success'
        uses: actions/upload-pages-artifact@v4
        with:
          path: target/doc

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    if: needs.build-docs.result == 'success'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Deployment status
        if: steps.deployment.outcome == 'failure'
        run: |
          echo "::warning::Failed to deploy to GitHub Pages."
          echo "::warning::This is expected if Pages is not enabled in repository settings."
