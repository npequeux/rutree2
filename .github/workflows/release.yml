name: Release

on:
  push:
    tags:
      - 'v*.*.*'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-and-upload:
    name: Build and Upload Binaries
    needs: create-release
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            asset_name_suffix: "windows-x86_64.zip"
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            asset_name_suffix: "linux-x86_64.tar.gz"
          - target: x86_64-apple-darwin
            os: macos-latest
            asset_name_suffix: "macos-x86_64.tar.gz"
          - target: aarch64-apple-darwin
            os: macos-latest
            asset_name_suffix: "macos-arm64.tar.gz"
          - target: aarch64-linux-android
            os: ubuntu-latest
            asset_name_suffix: "android-arm64.tar.gz"
            is_android: true
            ndk_target: arm64-v8a
          - target: armv7-linux-androideabi
            os: ubuntu-latest
            asset_name_suffix: "android-armv7.tar.gz"
            is_android: true
            ndk_target: armeabi-v7a
          - target: i686-linux-android
            os: ubuntu-latest
            asset_name_suffix: "android-x86.tar.gz"
            is_android: true
            ndk_target: x86
          - target: x86_64-linux-android
            os: ubuntu-latest
            asset_name_suffix: "android-x86_64.tar.gz"
            is_android: true
            ndk_target: x86_64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install musl-tools for static Linux build
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Setup Android NDK
        if: matrix.is_android
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d
          add-to-path: true

      - name: Cache cargo-ndk
        if: matrix.is_android
        uses: actions/cache@v4
        id: cache-cargo-ndk
        with:
          path: ~/.cargo/bin/cargo-ndk
          key: ${{ runner.os }}-cargo-ndk-0.3

      - name: Install cargo-ndk for Android builds
        if: matrix.is_android && steps.cache-cargo-ndk.outputs.cache-hit != 'true'
        run: cargo install cargo-ndk --locked

      - name: Build Android binary
        if: matrix.is_android
        run: cargo ndk -t ${{ matrix.ndk_target }} build --release

      - name: Build binary
        if: ${{ !matrix.is_android }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare package
        shell: bash
        run: |
          set -e

          PACKAGE_NAME="rutree2-${{ matrix.asset_name_suffix }}"
          STAGING_DIR="staging"

          mkdir "$STAGING_DIR"

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            SOURCE_BINARY_PATH="target/${{ matrix.target }}/release/rutree2.exe"
          else
            SOURCE_BINARY_PATH="target/${{ matrix.target }}/release/rutree2"
          fi

          echo "Verifying binary exists at: ${SOURCE_BINARY_PATH}"
          if [ ! -f "$SOURCE_BINARY_PATH" ]; then
            echo "::error::Binary not found!"
            exit 1
          fi

          cp "$SOURCE_BINARY_PATH" "$STAGING_DIR/"
          cp README.md "$STAGING_DIR/"
          cp LICENSE "$STAGING_DIR/" || echo "LICENSE file not found, skipping."

          # Include Android documentation if this is an Android build
          if [[ "${{ matrix.is_android }}" == "true" ]]; then
            cp ANDROID.md "$STAGING_DIR/" || echo "ANDROID.md not found, skipping."
          fi

          echo "--- Contents of staging directory ---"
          ls -R "$STAGING_DIR"

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            7z a "$PACKAGE_NAME" "./$STAGING_DIR/*"
          else
            tar -czf "$PACKAGE_NAME" -C "$STAGING_DIR" .
          fi

          echo "ASSET=$PACKAGE_NAME" >> $GITHUB_ENV

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.ASSET }}
          asset_name: ${{ env.ASSET }}
          asset_content_type: application/octet-stream
