name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --generate-notes

  build-and-upload:
    name: Build and Upload Binaries
    needs: create-release
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            asset_name_suffix: "windows-x86_64.zip"
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            asset_name_suffix: "linux-x86_64.tar.gz"
          - target: x86_64-apple-darwin
            os: macos-latest
            asset_name_suffix: "macos-x86_64.tar.gz"
          - target: aarch64-apple-darwin
            os: macos-latest
            asset_name_suffix: "macos-arm64.tar.gz"
          - target: aarch64-linux-android
            os: ubuntu-latest
            asset_name_suffix: "android-arm64.tar.gz"
          - target: armv7-linux-androideabi
            os: ubuntu-latest
            asset_name_suffix: "android-armv7.tar.gz"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools for static Linux build
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cargo-ndk for Android builds
        if: contains(matrix.target, 'android')
        run: cargo install cargo-ndk

      - name: Setup Android NDK
        if: contains(matrix.target, 'android')
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
          add-to-path: true

      - name: Build binary
        run: |
          # Build Android targets with cargo-ndk, others with standard cargo
          if [[ "${{ matrix.target }}" == "aarch64-linux-android" ]]; then
            cargo ndk -t arm64-v8a build --release
          elif [[ "${{ matrix.target }}" == "armv7-linux-androideabi" ]]; then
            cargo ndk -t armeabi-v7a build --release
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash
        env:
          ANDROID_NDK_HOME: ${{ contains(matrix.target, 'android') && steps.setup-ndk.outputs.ndk-path || '' }}

      - name: Prepare package
        shell: bash
        run: |
          set -e

          PACKAGE_NAME="rutree2-${{ matrix.asset_name_suffix }}"
          STAGING_DIR="staging"

          mkdir "$STAGING_DIR"

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            SOURCE_BINARY_PATH="target/${{ matrix.target }}/release/rutree2.exe"
          else
            SOURCE_BINARY_PATH="target/${{ matrix.target }}/release/rutree2"
          fi

          echo "Verifying binary exists at: ${SOURCE_BINARY_PATH}"
          if [ ! -f "$SOURCE_BINARY_PATH" ]; then
            echo "::error::Binary not found!"
            exit 1
          fi

          cp "$SOURCE_BINARY_PATH" "$STAGING_DIR/"
          cp README.md "$STAGING_DIR/"
          cp LICENSE "$STAGING_DIR/" || echo "LICENSE file not found, skipping."

          echo "--- Contents of staging directory ---"
          ls -R "$STAGING_DIR"

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            7z a "$PACKAGE_NAME" "./$STAGING_DIR/*"
          else
            tar -czf "$PACKAGE_NAME" -C "$STAGING_DIR" .
          fi

          echo "ASSET=${PACKAGE_NAME}" >> "$GITHUB_ENV"

      - name: Validate Archive
        shell: bash
        run: |
          set -e

          PACKAGE_NAME="${{ env.ASSET }}"

          echo "=== Validating archive: ${PACKAGE_NAME} ==="

          # Check if archive file exists
          if [ ! -f "$PACKAGE_NAME" ]; then
            echo "::error::Archive file not found: ${PACKAGE_NAME}"
            exit 1
          fi

          echo "✓ Archive file exists"

          # Check if archive is not empty
          FILESIZE=$(stat -c%s "$PACKAGE_NAME" 2>/dev/null || stat -f%z "$PACKAGE_NAME" 2>/dev/null || echo "0")
          if [ "$FILESIZE" -eq 0 ]; then
            echo "::error::Archive file is empty"
            exit 1
          fi

          echo "✓ Archive file is not empty (size: ${FILESIZE} bytes)"

          # Skip validation for Windows zip files
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            echo "Validating zip archive..."

            # Test zip integrity
            if ! 7z t "$PACKAGE_NAME" > /dev/null; then
              echo "::error::Zip archive integrity check failed"
              exit 1
            fi

            echo "✓ Zip archive is valid"

            # List contents
            echo "Archive contents:"
            7z l "$PACKAGE_NAME"

          else
            echo "Validating tar.gz archive..."

            # Test if it's a valid gzip file
            if ! gzip -t "$PACKAGE_NAME"; then
              echo "::error::Archive is not a valid gzip file"
              exit 1
            fi

            echo "✓ Archive is a valid gzip file"

            # Test if tar can list contents without errors
            if ! tar -tzf "$PACKAGE_NAME" > /dev/null; then
              echo "::error::Tar archive structure is invalid"
              exit 1
            fi

            echo "✓ Tar archive structure is valid"

            # List contents
            echo "Archive contents:"
            tar -tzf "$PACKAGE_NAME"

            # Verify expected files are present
            EXPECTED_FILES=("rutree2" "README.md")
            for file in "${EXPECTED_FILES[@]}"; do
              if ! tar -tzf "$PACKAGE_NAME" | grep -q "$file"; then
                echo "::error::Expected file '$file' not found in archive"
                exit 1
              fi
            done

            echo "✓ All expected files present in archive"

            # Extract to a test directory to ensure extraction works
            TEST_DIR="test_extract_$$"
            mkdir -p "$TEST_DIR"
            if ! tar -xzf "$PACKAGE_NAME" -C "$TEST_DIR"; then
              echo "::error::Failed to extract archive"
              rm -rf "$TEST_DIR"
              exit 1
            fi

            echo "✓ Archive extracts successfully"

            # Verify binary is executable (not on Windows)
            if [ -f "$TEST_DIR/rutree2" ]; then
              if [ ! -x "$TEST_DIR/rutree2" ]; then
                echo "::warning::Binary is not executable"
              else
                echo "✓ Binary is executable"
              fi
            fi

            # Clean up test directory
            rm -rf "$TEST_DIR"
          fi

          echo "=== Archive validation passed ==="

      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          gh release upload "$TAG_NAME" "${{ env.ASSET }}" --clobber
