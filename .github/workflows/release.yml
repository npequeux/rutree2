name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout code 
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-and-upload:
    name: Build and Upload Binaries
    needs: create-release
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            asset_name_suffix: "windows-x86_64.zip"
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            asset_name_suffix: "linux-x86_64.tar.gz"
          - target: x86_64-apple-darwin
            os: macos-latest
            asset_name_suffix: "macos-x86_64.tar.gz"
          - target: aarch64-apple-darwin
            os: macos-latest
            asset_name_suffix: "macos-arm64.tar.gz"
          - target: aarch64-linux-android
            os: ubuntu-latest
            asset_name_suffix: "android-arm64.tar.gz"
          - target: armv7-linux-androideabi
            os: ubuntu-latest
            asset_name_suffix: "android-armv7.tar.gz"
          - target: i686-linux-android
            os: ubuntu-latest
            asset_name_suffix: "android-x86.tar.gz"
          - target: x86_64-linux-android
            os: ubuntu-latest
            asset_name_suffix: "android-x86_64.tar.gz"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install musl-tools for static Linux build
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cargo-ndk for Android builds
        if: contains(matrix.target, 'android')
        run: cargo install cargo-ndk

      - name: Setup Android NDK
        if: contains(matrix.target, 'android')
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
          add-to-path: true

      - name: Build binary
        run: |
          # Build Android targets with cargo-ndk, others with standard cargo
          if [[ "${{ matrix.target }}" == "aarch64-linux-android" ]]; then
            cargo ndk -t arm64-v8a build --release
          elif [[ "${{ matrix.target }}" == "armv7-linux-androideabi" ]]; then
            cargo ndk -t armeabi-v7a build --release
          elif [[ "${{ matrix.target }}" == "i686-linux-android" ]]; then
            cargo ndk -t x86 build --release
          elif [[ "${{ matrix.target }}" == "x86_64-linux-android" ]]; then
            cargo ndk -t x86_64 build --release
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash
        env:
          ANDROID_NDK_HOME: ${{ contains(matrix.target, 'android') && steps.setup-ndk.outputs.ndk-path || '' }}

      - name: Prepare package
        shell: bash
        run: |
          set -e

          PACKAGE_NAME="rutree2-${{ matrix.asset_name_suffix }}"
          STAGING_DIR="staging"
          
          mkdir "$STAGING_DIR"

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            SOURCE_BINARY_PATH="target/${{ matrix.target }}/release/rutree2.exe"
          else
            SOURCE_BINARY_PATH="target/${{ matrix.target }}/release/rutree2"
          fi
          
          echo "Verifying binary exists at: ${SOURCE_BINARY_PATH}"
          if [ ! -f "$SOURCE_BINARY_PATH" ]; then
            echo "::error::Binary not found!"
            exit 1
          fi

          cp "$SOURCE_BINARY_PATH" "$STAGING_DIR/"
          cp README.md "$STAGING_DIR/"
          cp LICENSE "$STAGING_DIR/" || echo "LICENSE file not found, skipping."

          echo "--- Contents of staging directory ---"
          ls -R "$STAGING_DIR"

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            7z a "$PACKAGE_NAME" "./$STAGING_DIR/*"
          else
            tar -czf "$PACKAGE_NAME" -C "$STAGING_DIR" .
          fi

          echo "ASSET=$PACKAGE_NAME" >> $GITHUB_ENV

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.ASSET }}
          asset_name: ${{ env.ASSET }}
          asset_content_type: application/octet-stream
