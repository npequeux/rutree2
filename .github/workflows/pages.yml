name: Deploy GitHub Pages (Static Docs)

# This workflow deploys the static docs folder to GitHub Pages
# Note: The main documentation workflow (docs.yml) handles Rust API docs
# This workflow is for additional static documentation

on:
  workflow_dispatch:  # Only run manually to avoid conflicts with docs.yml

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-static"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Pages
        id: configure-pages
        uses: actions/configure-pages@v5
        continue-on-error: true

      - name: Check if Pages is enabled
        if: steps.configure-pages.outcome == 'failure'
        run: |
          echo "::warning::GitHub Pages is not enabled for this repository."
          echo "::warning::Please enable Pages in Settings -> Pages -> Source: GitHub Actions"
          exit 0

      - name: Upload artifact
        if: steps.configure-pages.outcome == 'success'
        uses: actions/upload-pages-artifact@v4
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        if: steps.configure-pages.outcome == 'success'
        id: deployment
        uses: actions/deploy-pages@v4
