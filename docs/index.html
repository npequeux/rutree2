<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rutree2 - Rust Directory Tree Tool</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0d1117;

        }
        .container {

            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #1f6feb 0%, #0969da 100%);
            border-radius: 8px;
        }
        .header h1 {
            margin: 0;
            color: white;
            font-size: 3em;
            font-weight: 700;
        }
        .header p {
            margin: 15px 0 0;
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.3em;
        }
        .content {
            background-color: #161b22;
            color: #c9d1d9;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #30363d;
        }
        .content h1:first-child {
            display: none;
        }
        .content h2 {
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
            margin-top: 32px;
            margin-bottom: 16px;
            font-size: 1.5em;
            font-weight: 600;
            color: #c9d1d9;
        }
        .content h3 {
            margin-top: 24px;
            margin-bottom: 12px;
            font-size: 1.25em;
            font-weight: 600;
        }
        .content a {
            color: #58a6ff;
            text-decoration: none;
        }
        .content a:hover {
            text-decoration: underline;
        }
        .content p {
            margin-top: 0;
            margin-bottom: 16px;
        }
        .content ul, .content ol {
            margin-top: 0;
            margin-bottom: 16px;
            padding-left: 2em;
        }
        .content li {
            margin-bottom: 8px;
        }
        .content code {
            background-color: rgba(110, 118, 129, 0.4);
            padding: 3px 6px;
            border-radius: 6px;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
            font-size: 85%;
        }
        .content pre {
            background-color: #0d1117;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            border: 1px solid #30363d;
        }
        .content pre code {
            background-color: transparent;
            padding: 0;
            font-size: 85%;
        }
        .content strong {
            font-weight: 600;
        }
        .content hr {
            border: 0;
            border-top: 1px solid #30363d;
            margin: 24px 0;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #8b949e;
            border-top: 1px solid #30363d;
        }
        .github-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #238636;
            color: white !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .github-link:hover {
            background-color: #2ea043;
            text-decoration: none;
        }
        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #24292f;
            }
            .content {
                background-color: #ffffff;
                color: #24292f;
                border-color: #d0d7de;
            }
            .content h2 {
                border-bottom-color: #d0d7de;
                color: #24292f;
            }
            .content a {
                color: #0969da;
            }
            .content code {
                background-color: rgba(175, 184, 193, 0.2);
            }
            .content pre {
                background-color: #f6f8fa;
                border-color: #d0d7de;
            }
            .content hr {
                border-top-color: #d0d7de;
            }
            .footer {
                border-top-color: #d0d7de;
                color: #57606a;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå≤ rutree2</h1>
            <p>A Rust command-line tool for displaying directory structures</p>
        </div>
        <div id="content" class="content">
            Loading...
        </div>
        <div class="footer">
            <a href="https://github.com/npequeux/rutree2" class="github-link">
                View on GitHub
            </a>
            <p>Built with ‚ù§Ô∏è using Rust</p>
        </div>
    </div>
    <script>
        // Simple markdown parser
        function parseMarkdown(markdown) {
            let html = markdown;
            
            // Code blocks (process first to protect their content)
            // Match code blocks and convert directly
            html = html.replace(/```(\w*)\n?([\s\S]*?)```/gim, '<pre><code>$2</code></pre>');
            
            // Inline code (after code blocks to avoid conflicts)
            // Use negative lookbehind/lookahead to avoid matching within already processed tags
            html = html.replace(/(?<!<code>)`([^`]+)`(?!<\/code>)/gim, '<code>$1</code>');
            
            // Headers (process from h1 to h3 to avoid conflicts)
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            
            // Bold
            html = html.replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>');
            
            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2">$1</a>');
            
            // Lists
            html = html.split('\n').map((line, i, arr) => {
                if (line.match(/^- /)) {
                    const item = line.replace(/^- /, '<li>') + '</li>';
                    const prevLine = arr[i - 1] || '';
                    const nextLine = arr[i + 1] || '';
                    
                    if (!prevLine.match(/^- /)) {
                        return '<ul>' + item;
                    } else if (!nextLine.match(/^- /)) {
                        return item + '</ul>';
                    }
                    return item;
                }
                return line;
            }).join('\n');
            
            // Paragraphs (wrap non-tag lines in <p> tags)
            html = html.split('\n\n').map(para => {
                // Only wrap in <p> if not already a tag (h1-h6, ul, ol, li, p, pre)
                // Trim to handle whitespace and check for opening tags
                const trimmed = para.trim();
                if (trimmed && !trimmed.match(/^<(h[1-6]|ul|ol|li|p|pre|code)/)) {
                    return '<p>' + para + '</p>';
                }
                return para;
            }).join('\n');
            
            return html;
        }
        
        // Fetch and render README.md
        fetch('README.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch README');
                }
                return response.text();
            })
            .then(markdown => {
                const content = document.getElementById('content');
                content.innerHTML = parseMarkdown(markdown);
            })
            .catch(error => {
                console.error('Error loading README:', error);
                document.getElementById('content').innerHTML = 
                    '<p>Error loading README. Please visit the <a href="https://github.com/npequeux/rutree2">GitHub repository</a>.</p>';
            });
    </script>
</body>
</html>
