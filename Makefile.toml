[tasks.format]
description = "Format code using rustfmt"
command = "cargo"
args = ["fmt"]

[tasks.clean]
description = "Clean build artifacts"
command = "cargo"
args = ["clean"]

[tasks.check]
description = "Check code without building"
command = "cargo"
args = ["check"]

[tasks.clippy]
description = "Run clippy linter"
command = "cargo"
args = ["clippy", "--", "-D", "warnings"]

[tasks.build]
description = "Build the project"
command = "cargo"
args = ["build"]
dependencies = ["format"]

[tasks.build-release]
description = "Build the project in release mode"
command = "cargo"
args = ["build", "--release"]
dependencies = ["format"]

[tasks.test]
description = "Run tests"
command = "cargo"
args = ["test"]
dependencies = ["format"]

[tasks.all]
description = "Run all tasks: format, check, clippy, build, and test"
dependencies = ["format", "check", "clippy", "build", "test"]

[tasks.build-android]
description = "Build for Android (all architectures)"
script = '''
cargo ndk -t arm64-v8a -t armeabi-v7a -t x86 -t x86_64 build --release
'''

[tasks.build-android-arm64]
description = "Build for Android arm64-v8a (most modern devices)"
script = '''
cargo ndk -t arm64-v8a build --release
'''

[tasks.install-android-targets]
description = "Install Android target architectures"
script = '''
rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android
'''
